        }

        }
    </style>

                <li class="item" style="padding: 10px 10px 0 10px;">
                    <ul id="app" class="root"></ul>
                    <script>
                        const LI_HEAD = "<li class='it li-head'>";
                        const ch = ['日', '一', '二', '三', '四', '五', '六'];
                        const LI1 = "<li class='it li1'>";
                        const LI2 = "<li class='it li2'>";
                        const LI3 = "<li class='it li3'>";
                        const CLOSE = "</li>";
                        const NOW = new Date();
                        const MONTHS = new Date(NOW.getFullYear(), NOW.getMonth() + 1, 0).getDate();
                        const PRE = new Date(NOW.getFullYear(), NOW.getMonth(), 1).getDay();
                        for (let i = 0; i < 7; i++) {
                            document.getElementById("app").innerHTML += LI1 + ch[i] + CLOSE;
                        }
                        for (let i = 0; i < PRE; i++) {
                            document.getElementById("app").innerHTML += LI1 + "-" + CLOSE;
                        }
                        for (let i = 0; i < MONTHS; i++) {
                            document.getElementById("app").innerHTML += LI2 + (i + 1) + CLOSE;
                        }
                        for (let i = 0; i < (42 - MONTHS - PRE); i++) {
                            document.getElementById("app").innerHTML += LI3 + "-" + CLOSE;
                        }
                    </script>
                </li>
            </div>
        </div>
    </ul>
